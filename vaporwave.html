<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lofi Japan - Music Player</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas.webgl {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    #searchBar {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #resultsTable {
      width: 100%;
      border-collapse: collapse;
    }

    #resultsTable th,
    #resultsTable td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #resultsTable tr:hover {
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    #timeControls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #digitalClock {
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
      text-align: center;
    }

    .time-slider {
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="timeControls">
    <div id="digitalClock"></div>
    <input type="range" id="timeSlider" min="0" max="23" step="1" class="time-slider">
  </div>
  <div id="ui">
    <input type="text" id="searchBar" placeholder="Rechercher une musique...">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Artiste</th>
          <th>Album</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les résultats de recherche seront ajoutés ici -->
      </tbody>
    </table>
  </div>
  <canvas class="webgl"></canvas>
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
    			{
    				"imports": {
    					"three": "./node_modules/three/build/three.module.js"
    				}
    			}
        </script>
  <script type="module" src="./vaporwave.js"></script>

</body>

</html>
